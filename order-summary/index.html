<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bg" src="./images/pattern-background-desktop.svg" alt="bg-top">
  <main>
    <img id="hero" src="./images/illustration-hero.svg" alt="illustration listening music">
    <section id="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section id="plans">
        <img id="music-icon" src="./images/icon-music.svg" alt="music-icon">
        <div id="plan-1">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a id="change" href="https://viewthroughmywindow.com/wp-content/uploads/2022/08/Change.jpg">Change</a>
      </section>
      <button onclick="payment()" id="payment">Proceed to Payment</button>
      <p onclick="cancel()" id="cancel">Cancel Order</p>
    </section>
  </main>
</body>
</html>
